<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        // Formas de selecionar Forms

        console.log(document.forms);// Selecionando o Form
        console.log(document.forms[0]);// Acessando o index dentro do htmlcollection
        console.log(document.getElementsByName('pesquisa'));
        console.log(document.pesquisa);// procura o elemento que tem o nome pesquisa
        console.log(document.pesquisa.q);// pegando elementos dentro do formulario
        document.pesquisa.q.value = 'Linux Brasil'// Alterar o valor do input
        //document.pesquisa.hl.value = 'en-us'
        console.log(document.pesquisa.hl.selectedIndex);
        
        
        
        
        
        
    </script>
</body>

</html>
