<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercícios HTML</title>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> ||
        <a href wm-nav="exercicios/temp.html">Tempp</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
        Curso de Web Moderno
    </footer>

    <script>
        document.querySelectorAll('[wm-nav]').forEach(link =>{
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e){
                e.preventDefault()// irá prevenir o comportamento padrão
                // Requisição Ajax utilizando o fetch
                fetch(link.getAttribute('wm-nav'))
                .then(resp => resp.text())// depois que a promisse foi resolvida executar o then que irá retornar uma outra promisse 
                .then(html => conteudo.innerHTML = html)// quando for resolvida a promisse ele retorna o html e altera sobre a section conteudo
            }
        })

    </script>
</body>
</html>
